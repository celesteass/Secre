<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Secré</title>
  <link rel="stylesheet" href="css/page.css">
  <script src="js/script.js" defer></script>
  <script src="js/page.js"   defer></script>
</head>
<body>
  <div id="container">

    <div id="fullScreenView" style="display:flex; justify-content:center; align-items:center; flex-direction:column;">
    </div>
    
    <img src="img/arcade-screen.jpeg" alt="" id="background">
    
    <div id="menuText">Secré</div>
    
    <div id="menu">
      <button onclick="navigate('play')"> PLAY</button>
      <button onclick="navigate('choose')"> OPTIONS</button>
      <button id="exitBtn"> EXIT GAME</button>
    </div>
    
    <div id="exitConfirmOverlay">
      <div id="exitDialog">
        <div id="exitText">EXIT GAME?</div>
        <div id="exitButtons">
          <button id="yesExit">YES</button>
          <button id="noExit">NO</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
